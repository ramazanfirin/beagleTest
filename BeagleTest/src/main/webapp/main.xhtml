<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/tags/layout.xhtml">
		<ui:define name="content">
		
		  <h:form>
     	<p:poll interval="3" listener="#{boardController.update}"   update="@form" />
    
		
		<section class="content">
          <!-- Small boxes (Stat box) -->

       
         
         <div class="row">
             <div class="col-md-12">
              <div class="box box-default box-solid">
                <div class="box-header with-border">
                  <h3 class="box-title">Sıcaklık / Basınç Değerleri</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                
                
            
            
            <div class="col-lg-3 col-xs-3">
              <!-- small box -->
              <div class="small-box #{boardController.sicaklikColor}">
                <div class="inner">
                  <h3><h:outputLabel value="#{boardController.sicaklik}"></h:outputLabel></h3>
                  <p>Sıcaklık</p>
                </div>
                <div class="icon">
                  <i class="ion ion-bag"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
            
            <div class="col-lg-3 col-xs-3">
              <!-- small box -->
              <div class="small-box bg-green">
                <div class="inner">
                  <h3><h:outputLabel value="#{boardController.nem}"></h:outputLabel><sup style="font-size: 20px">%</sup></h3>
                  <p>Nem</p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
            
            <div class="col-lg-3 col-xs-3">
              <!-- small box -->
              <div class="small-box bg-yellow">
                <div class="inner">
                  <h3><h:outputLabel value="#{boardController.odaBasinci}"></h:outputLabel></h3>
                  <p>Oda Basıncı</p>
                </div>
                <div class="icon">
                  <i class="ion ion-person-add"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
            
            <div class="col-lg-3 col-xs-3">
              <!-- small box -->
              <div class="small-box bg-red">
                <div class="inner">
                  <h3><h:outputLabel value="#{boardController.odaBasinci}"/> </h3>
                  <p>Filltre Basıncı</p>
                </div>
                <div class="icon">
                  <i class="ion ion-pie-graph"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
          </div><!-- /.row -->
          
          </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          
          
         
          
         
             
         
          <div class="row" style="margin-top:10px">
            <div class="col-md-12">
              <div class="box box-default box-solid">
                <div class="box-header with-border">
                  <h3 class="box-title">Gaz Değerleri</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
            
            
            <div class="col-lg-2 col-xs-2">
              <!-- small box -->
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>N20<sup style="font-size: 20px"></sup></h3>
                  <p><h:outputLabel value="#{boardController.n20}"></h:outputLabel></p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
            
            <div class="col-lg-2 col-xs-2">
              <!-- small box -->
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>Air5<sup style="font-size: 20px"></sup></h3>
                  <p><h:outputLabel value="#{boardController.air5}"></h:outputLabel></p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
            
            <div class="col-lg-2 col-xs-2">
              <!-- small box -->
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>O2<sup style="font-size: 20px"></sup></h3>
                  <p><h:outputLabel value="#{boardController.o2}"></h:outputLabel></p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
            
            <div class="col-lg-2 col-xs-2">
              <!-- small box -->
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>VAC<sup style="font-size: 20px"></sup></h3>
                  <p><h:outputLabel value="#{boardController.vac}"></h:outputLabel></p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
            
            <div class="col-lg-2 col-xs-2">
              <!-- small box -->
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>CO2<sup style="font-size: 20px">%</sup></h3>
                  <p><h:outputLabel value="#{boardController.co2}"></h:outputLabel></p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
            
            <div class="col-lg-2 col-xs-2">
              <!-- small box -->
              <div class="small-box bg-red">
                <div class="inner">
                  <h3>ABC<sup style="font-size: 20px">%</sup></h3>
                  <p><h:outputLabel value="#{boardController.abc}"></h:outputLabel></p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->
           
            
            
            

          </div><!-- /.row -->
                  
           </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
            
            
            
            

            
         
			</section>
			 </h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
